<div class="container">
  <div class="container">
    <br>
    <h2>Formulaire d'enregistrement</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
      </div>
      <br>

      <div class="form-group">
        <label for="name">Prenom</label>
        <input type="text" id="surname" formControlName="surname" class="form-control" required>
      </div>
      <br>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
      <br>


      <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Enregistrer</button>
    </form>
  </div>

  <div class="container1">
    <h2>Liste des Enregistrements</h2>
    <button class="btn btn-primary" (click)="onSubmit()">Enregistrer</button>

  </div>

  <div class="container1">
    <h2>Liste des Enregistrements du cache</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>

        @for(registrationn of registrationList ; track registrationn.email){
        <tr>
          <td>{{registrationn.name}} </td>
          <td>{{registrationn.surname}} </td>
          <td>{{registrationn.email}} </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
